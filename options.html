<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>UCLA Automated Login | Options</title>
</head>
<link rel="stylesheet" href="main.css" type="text/css"/>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="js.js"></script>

<body style="padding:50px 100px;">
  <div id="page">
    <div id="header"><img src="logo.png" alt="UCLA Logon Logo" title="UCLA Logon Logo"></div>
    <div id="body" class="login">
      <div id="content">
        <h1>Save your UCLA Login info to your computer:</h1>
          <div class="section">
            <label for="user">UCLA Logon ID</label>
            <input name="user" id="user" type="text" autocomplete="off" tabindex="1">
          </div>
          <div class="section">
            <label for="pass">Password</label>
            <input name="pass" id="pass" type="password" autocomplete="off" tabindex="2">
          </div>
          <div class="section">
            <button class="saveform" id="save" tabindex="3">Save</button>
          </div>
          <h1 id="status">
          </h1>
      </div>
    </div>
  </div>
</body>
</html>
